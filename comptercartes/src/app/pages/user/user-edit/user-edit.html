<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()" detail>
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Account Edition</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="user">
    <ion-list style="width: 100%;">
        <ion-item-group style="width: 100%;">
            <ion-item-divider color="light">General info</ion-item-divider>
            <ion-item>
                <ion-label fixed>Name</ion-label>
                <ion-input type="text" [(ngModel)]="user.name" id="name" name="name" min="3" max="15" #name="ngModel" required autofocus tabindex="1"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="text" [(ngModel)]="user.email" id="email" name="email" min="3" max="30" #email="ngModel" required tabindex="2"></ion-input>
            </ion-item>
            <ion-item no-lines *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">A value is required.</div>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password" max="15" tabindex="5"></ion-input>
            </ion-item>
        </ion-item-group>
    </ion-list>
    <div round *ngIf="error.length > 0" class="alert alert-danger">
        Please fix the following problem(s):
        <ul>
            <li *ngFor="let er of error">{{er}}</li>
        </ul>
    </div>
    <div style="text-align: center;">
        <ion-button shape="round" color="danger" (click)="deleteAccount()" *ngIf="user.dataStatus !== 'NEW'">Delete Account</ion-button>
        <ion-button shape="round" (click)="newUser($event)" [disabled]="name.invalid && !saving">Save</ion-button>
    </div>
</ion-content>
